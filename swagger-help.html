<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger Help</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        label { display: block; margin-top: 1em; }
    </style>
    <script>
        function updateLinks() {
            var port = document.getElementById('port').value || '5000';
            var https = document.getElementById('https').checked;
            var base = (https ? 'https' : 'http') + '://localhost:' + port;
            var uiLink = document.getElementById('ui-link');
            uiLink.href = base + '/swagger';
            uiLink.textContent = base + '/swagger';
            var jsonLink = document.getElementById('json-link');
            jsonLink.href = base + '/swagger/v1/swagger.json';
            jsonLink.textContent = base + '/swagger/v1/swagger.json';
        }
    </script>
</head>
<body onload="updateLinks()">
    <h1>Swagger Help</h1>
    <p>This page provides quick links to the Swagger UI and the generated JSON specification.</p>
    <p>Swagger test URL: <a id="ui-link" href="">http://localhost:5000/swagger</a></p>
    <p>Swagger JSON file: <a id="json-link" href="">http://localhost:5000/swagger/v1/swagger.json</a></p>
    <form onsubmit="updateLinks(); return false;">
        <label>
            Port:
            <input type="number" id="port" value="5000" />
        </label>
        <label>
            <input type="checkbox" id="https" /> Use HTTPS
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
